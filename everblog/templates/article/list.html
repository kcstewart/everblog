{% extends "layout.html" %}

{% block title %}Blog{% endblock %}
{% block body %}
{% for article in articles %}
<div class=entry-overview>
    <div class=date>{{ article.created }}</div>
    <div class=detail>
        <h1><a href="{{ url_for('article.read', id = article.id) }}">{{ article.title }}</a></h1>
        <div class=summary><p>{{ article.snippet }}</p>
    </div>
    </div>
</div>
{% endfor %}
{% endblock %}
